<div class="product-details">
  <div class="product">
  <spa-product [name]="product.name"
               [size]="'3'"
               [price]="product.price"
  ></spa-product>
    <spa-color-list [colors]="product.colors"></spa-color-list>
    <button class="add-to-cart" (click)="addToCart(product)">
      Add to bag
    </button>
  </div>
</div>
